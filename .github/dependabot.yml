version: 2
updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    labels:
      - dependencies
      - automated
    commit-message:
      prefix: "build: "
  - package-ecosystem: github-actions
    directory: "/.github/"
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    labels:
      - ci
      - automated
    commit-message:
      prefix: "ci: "